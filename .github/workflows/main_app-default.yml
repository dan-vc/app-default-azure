name: Build and deploy Laravel app to Azure Web App - app-default

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      - name: Validate Composer files
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Cache Laravel config and routes
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: |
            ./
            !vendor/**/.git*
            !node_modules/
            !tests/
            !storage/logs/
            !storage/framework/cache/data/
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57CD72E359654EE195313E8394CFC64B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BD5A1CDF95B244D7B8D0370350EC4405 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D2F8F2EAB75E451486D4DCCD1C8FECFA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'app-default'
          slot-name: 'Production'
          package: .
